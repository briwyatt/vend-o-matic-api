openapi: 3.0.0
info:
  title: "Vend-O-Matic API"
  description: "a web service supporting a beverage vending machine"
  version: "1.0.0"

servers:
  - url: "/api"

components:
  schemas:
    Item:
      type: "object"
      required:
        - name
      properties:
        name:
          type: "string"
        quantity:
          type: "integer"

paths:
  /inventory:
    get:
      operationId: "inventory.read_all"
      tags:
        - "Inventory"
      summary: "Read the list of available inventory"
      responses:
        "200":
          description: "Array of remaining item quantities, (an array of integers)"
    post:
      operationId: "inventory.create"
      tags:
        - Inventory
      summary: "Create an Item"
      requestBody:
          description: "Item to create"
          required: True
          content:
            application/json:
              schema:
                x-body-name: "item"
                $ref: "#/components/schemas/Item"
      responses:
        "201":
          description: "Successfully created an Item"                    